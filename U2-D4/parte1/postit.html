<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
  </head>

  <body>
    <div class="board">
      <div class="post-it" id="post-it-1">
        <p>Mettere cera/Togliere cera</p>
      </div>
      <div class="post-it" id="post-it-2"><p>Meditare</p></div>
      <div class="post-it" id="post-it-3">
        <p>Portare riso a Miyagi-sensei</p>
      </div>
      <div class="post-it" id="post-it-4">
        <p>Pranzare con Miyagi-sensei</p>
      </div>
      <div class="post-it" id="post-it-5"><p>Pulire i tatami</p></div>
      <div class="post-it" id="post-it-6"><p>Aggiustare hachimaki</p></div>
      <div class="post-it" id="post-it-7">
        <p>Imparare a catturare una mosca con le bacchette</p>
      </div>
      <div class="post-it" id="post-it-8"><p>Sconfiggere Mike</p></div>
    </div>
  </body>
</html>
